<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.min.css">
    <script src="app.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo header__logo">
                <img src="assets/images/logo.svg" class="logo__image" alt="">
                <p class="logo__title">Portfolio</p>
            </a>
            <nav class="menu header__menu">
                <button class="button button--outline menu__toggle js-menu-toggle" aria-expanded="false"
                    aria-controls="menu__list">
                    <span class="visually-hidden">Menu</span>
                    <span class="menu__toggle-icon">
                        <span class="line line-1"></span>
                        <span class="line line-2"></span>
                        <span class="line line-3"></span>
                    </span>
                </button>
                <ul id="menu__list" class="menu__list">
                    <li class="menu__item">
                        <a href="#about" class="menu__link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#services" class="menu__link">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#fag" class="menu__link">FAQ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#blog" class="menu__link">Blog</a>
                    </li>
                </ul>
            </nav>
            <a href="#contact" class="header__button button button--outline">Contact</a>
        </div>

    </header>

    <main>
        <section class="section section--dark section-columns">
            <div class="container section-columns__container">
                <div class="section-columns__item section-columns__item--text">
                    <h1 class="section__label">Gabriel Pires</h1>
                    <p class="section__title section__title--h1" role="doc-subtitle">The Simple, Clean Design</p>
                    <p class="section__desc">
                        Agency provides a full service range including technical skills, design, business understanding.
                    </p>
                    <a href="#portfolio" class="button button--primary">See my word</a> 
                </div>
                <div class="section-columns__item section-columns__item--media" style="background-image: url('assets/images/contents/pic-1.svg');"></div>
                
            </div>
        </section>
    </main>

</body>

</html>
