<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.min.css">
    <script src="app.min.js" defer></script>

</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo header__logo">
                <img src="assets/images/logo.svg" class="logo__image" alt="">

            </a>
            <nav class="menu header__menu">
                <button class="button button--outline menu__toggle js-menu-toggle" aria-expanded="false" aria-controls="menu__list">

                        <span class="line line-2"></span>
                        <span class="line line-3"></span>

                </button>
                <ul id="menu__list" class="menu__list">
                    <li class="menu__item">
                        <a href="#about" class="menu__link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#services" class="menu__link">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#fag" class="menu__link">FAQ</a>
                    </li>
                    <li class="menu__item">
                        <a href="#blog" class="menu__link">Blog</a>

                </ul>
            </nav>
            <a href="#contact" class="header__button button button--outline">Contact</a>
        </div>

</html>
